<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google Drive Photos and Videos</title>
</head>
<body>
    <h1>My Google Drive Content</h1>
    
    <!-- Embed a Photo -->
    <h2>Photo:</h2>
    <img src="https://drive.google.com/uc?export=view&id=YOUR_PHOTO_FILE_ID" alt="Google Drive Photo" style="width:100%; max-width:600px;">
    
    <!-- Embed a Video -->
    <h2>Video:</h2>
    <video width="600" controls>
      <source src="https://drive.google.com/uc?export=view&id=YOUR_VIDEO_FILE_ID" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
</body>
</html>
