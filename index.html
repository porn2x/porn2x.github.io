<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google Drive Photos and Videos</title>
</head>
<body>
    <h1>My Google Drive Content</h1>
    <iframe src="https://drive.google.com/embeddedfolderview?id=1Z5FtLbj8zlNt-IFJ2n9r5zolkLjRd4d4#grid" style="width:100%; height:600px; border:0;"></iframe>

    <!-- Embed a Photo -->
    <h2>Photo:</h2>
<iframe src="https://drive.google.com/embeddedfolderview?id=1Z5FtLbj8zlNt-IFJ2n9r5zolkLjRd4d4#grid" style="width:100%; height:800px; border:0;"></iframe>
    <h2>Video:</h2>
    <video width="600" controls>
      <source src="https://drive.google.com/uc?export=view&id=YOUR_VIDEO_FILE_ID" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div style="display: flex; flex-wrap: wrap;">
    <div style="flex: 1 1 100%; margin-bottom: 20px;">
        <img src="https://drive.google.com/uc?export=view&id=14R7yy25upNFtabdxppRAk-IRLA5vnyIe" style="width: 100%; height: auto;" alt="Photo 1">
    </div>
    <div style="flex: 1 1 100%; margin-bottom: 20px;">
        <img src="https://drive.google.com/file/d/14R7yy25upNFtabdxppRAk-IRLA5vnyIe/" style="width: 100%; height: auto;" alt="Photo 2">
    </div>
    <!-- Add more images as needed -->
</div>

</body>
</html>
